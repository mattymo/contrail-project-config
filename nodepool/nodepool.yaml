diskimages:
  - name: centos-7
    elements:
      - centos7
      - vm
      - growroot
      - epel
      - cloud-init
      - openssh-server
      - nodepool-base
      - contrail-builder
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_GRUB_TIMEOUT: '0'
      DIB_EPEL_DISABLED: '0'
      DIB_YUM_MINIMAL_CREATE_INTERFACES: '0'
      DIB_INSTALLTYPE_pip_and_virtualenv: package
  - name: rhel-7
# TODO: Rework rhel7 jobs and image. Now centos-7 used instead of rhel7
    elements:
      - rhel7
      - rhel-common
      - vm
      - growroot
      - epel
      - cloud-init
      - openssh-server
      - nodepool-base
      - contrail-builder
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_GRUB_TIMEOUT: '0'
      DIB_EPEL_DISABLED: '0'
      DIB_YUM_MINIMAL_CREATE_INTERFACES: '0'
      DIB_INSTALLTYPE_pip_and_virtualenv: package
      DIB_LOCAL_IMAGE: /opt/cloud_images/rhel76.qcow2
# Red Hat registration goes here
#      REG_USER: username
#      REG_PASSWORD: password
#      REG_METHOD: portal
#      REG_POOL_ID: 12345
  - name: ubuntu-xenial
    elements:
      - ubuntu
      - vm
      - growroot
      - pip-and-virtualenv
      - tox
      - nodepool-base
      - contrail-builder
    release: xenial
    formats:
      - qcow2
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_APT_LOCAL_CACHE: '0'
      DIB_DISABLE_APT_CLEANUP: '1'
      DIB_GRUB_TIMEOUT: '0'
      DIB_DISTRIBUTION_MIRROR: 'http://nexus/repository/ubuntu'
      DIB_DEBOOTSTRAP_EXTRA_ARGS: '--no-check-gpg'
      DIB_DEBIAN_COMPONENTS: 'main,universe'
      DIB_TOX_VERSION: '3.1.3'
