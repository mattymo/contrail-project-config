elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

cron:
  cleanup: '*/1 * * * *'
  check:   '*/15 * * * *'

zookeeper-servers:
  - host: zuul
    port: 2181

labels:
  - name: centos-7-small
    min-ready: 0
  - name: centos-7-medium
    min-ready: 0
  - name: centos-7-large
    min-ready: 0
  - name: rhel-7-medium
    min-ready: 0
  - name: ubuntu-xenial-xsmall
    min-ready: 0
  - name: ubuntu-xenial-medium
    min-ready: 0
  - name: ubuntu-xenial-large
    min-ready: 0
# TODO: rework bionic diskimage - now gets squashfs image and cannot unsquash it 
  # - name: ubuntu-bionic-xsmall
  #   min-ready: 0
  # - name: ubuntu-bionic-medium
  #   min-ready: 0
  # - name: ubuntu-bionic-large
  #   min-ready: 0

providers:
  #                CPU     Memory
  # v2-standard-1   1       4 GB
  # v2-standard-2   2       8 GB
  # v2-standard-4   4       16 GB
  # v2-standard-8   8       32 GB
  # v2-standard-16  16      64 GB
  # v2-highcpu-1    1       1 GB
  # v2-highcpu-2    2       2 GB
  # v2-highcpu-4    4       4 GB
  # v2-highcpu-8    8       8 GB
  # v2-highcpu-16   16      16 GB
  # v2-highcpu-32   32      32 GB
  - name: tf-ci
    region-name: "sjc1"
    cloud: tf-ci
    api-timeout: 60
    boot-timeout: 120
    clean-floating-ips: true
    rate: 1.0
    ipv6-preferred: false
    image-type: 'qcow2'
    image-name-format: 'template-{image_name}-{timestamp}'
    hostname-format: '{label.name}-{provider.name}-{node.id}'
    diskimages:
      - name: centos-7
      - name: rhel-7
      - name: ubuntu-xenial
    pools:
      - name: ci-zuulv3
        max-servers: 20
        availability-zones:
          - nova
        auto-floating-ip: False
        networks:
          - management
          - api
          - data
        labels:
          - name: centos-7-small
            flavor-name: v2-standard-2
            diskimage: centos-7
            console-log: True
            key-name: ci-infra-shared-key
            boot-from-volume: 1
          - name: centos-7-medium
            flavor-name: v2-standard-4
            diskimage: centos-7
            console-log: True
            key-name: ci-infra-shared-key
            boot-from-volume: 1
          - name: centos-7-large
            flavor-name: v2-standard-8
            diskimage: centos-7
            console-log: True
            key-name: ci-infra-shared-key
            boot-from-volume: 1
          - name: rhel-7-medium
            flavor-name: v2-standard-4
            diskimage: rhel-7
            console-log: True
            key-name: ci-infra-shared-key
            boot-from-volume: 1
          - name: ubuntu-xenial-xsmall
            flavor-name: v2-standard-1
            diskimage: ubuntu-xenial
            console-log: True
            key-name: ci-infra-shared-key
            boot-from-volume: 1
          - name: ubuntu-xenial-medium
            flavor-name: v2-standard-4
            diskimage: ubuntu-xenial
            console-log: True
            key-name: ci-infra-shared-key
            boot-from-volume: 1
          - name: ubuntu-xenial-large
            flavor-name: v2-standard-8
            diskimage: ubuntu-xenial
            console-log: True
            key-name: ci-infra-shared-key
            boot-from-volume: 1
# TODO: rework bionic diskimage - now gets squashfs image and cannot unsquash it 
